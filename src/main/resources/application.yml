spring:
  datasource:
    url: jdbc:mysql://localhost:3306/library_db?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      # 连接池的初始大小、最小空闲连接数、最大活跃连接数
      initial-size: 5
      min-idle: 5
      max-active: 20
      # 配置获取连接等待超时的时间（毫秒）
      max-wait: 60000
        # 配置间隔多久检测一次空闲连接（毫秒）
      time-between-eviction-runs-millis: 60000

        # 配置一个连接在池中最小生存的时间（毫秒）
      min-evictable-idle-time-millis: 300000

        # 检测连接是否有效的SQL
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

        # 是否缓存PreparedStatement
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20

        # 配置监控统计功能
      stat-view-servlet:
        enabled: true # 启用StatViewServlet
        url-pattern: /druid/* # 监控页面的访问路径
        login-username: admin # 监控页面的登录用户名
        login-password: admin # 监控页面的登录密码
        reset-enable: false # 禁用重置功能

        # 配置Web监控过滤器
        web-stat-filter:
          enabled: true # 启用WebStatFilter
          url-pattern: /* # 过滤所有URL
          exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*" # 排除静态资源和监控页面

        # 配置监控统计的过滤器
        filters: stat,wall,slf4j
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  data:
    redis:
      host: localhost
      port: 6379
      password: ""
  cache:
    type: redis
